    <!-- Initialize Swiper -->

    <script>
        var swiper = new Swiper("#carrosseu", {
            slidesPerView: 2,
            spaceBetween: 30,
            slidesPerGroup: 2,
            loop: true,
            loopFillGroupWithBlank: true,
            pagination: {
                el: "#swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: "#swiper-button-next",
                prevEl: "#swiper-button-prev",
            },
        });
        var swiper2 = new Swiper("#carrosseu2", {
            slidesPerView: 2,
            spaceBetween: 30,
            slidesPerGroup: 2,
            loop: true,
            loopFillGroupWithBlank: true,
            pagination: {
                el: "#swiper-pagination2",
                clickable: true,
            },
            navigation: {
                nextEl: "#swiper-button-next2",
                prevEl: "#swiper-button-prev2",
            },
        });
        var swiper3 = new Swiper("#carrosseu3", {
            slidesPerView: 2,
            spaceBetween: 30,
            slidesPerGroup: 2,
            loop: true,
            loopFillGroupWithBlank: true,

                clickable: true,
            },
            navigation: {

                prevEl: "#swiper-button-prev3",
            },
        });
        var swiper4 = new Swiper("#carrosseu4", {
            slidesPerView: 2,
            spaceBetween: 30,
            slidesPerGroup: 2,
            loop: true,
            loopFillGroupWithBlank: true,
            pagination: {

                clickable: true,
            },
            navigation: {
                nextEl: "#swiper-button-next4",
                prevEl: "#swiper-button-prev4",
            },
        });

        window.addEventListener("resize", function () {
            if (window.innerWidth < 700) {
                swiper.params.slidesPerView = 1; // Altere o número de slides a serem exibidos em telas menores
                swiper.params.slidesPerGroup = 1;
                swiper.params.spaceBetween = 10; // Ajuste o espaçamento
            } else {
                swiper.params.slidesPerView = 2; // Reverta as configurações para telas maiores
                swiper.params.slidesPerGroup = 2;
                swiper.params.spaceBetween = 30;
            }
            swiper.update()
        });
        window.addEventListener("resize", function () {
            if (window.innerWidth < 700) {
                swiper2.params.slidesPerView = 1; // Altere o número de slides a serem exibidos em telas menores
                swiper2.params.slidesPerGroup = 1;

        });

                swiper3.params.slidesPerGroup = 1;

                swiper4.params.spaceBetween = 10; // Ajuste o espaçamento

            }

        });
